# External Secrets Operator - SecretStore configuration for OpenBao
# Installation:
#   helm repo add external-secrets https://charts.external-secrets.io
#   helm install external-secrets external-secrets/external-secrets -n external-secrets --create-namespace

---
# SecretStore connects External Secrets Operator to OpenBao
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: openbao-backend
  namespace: external-secrets
spec:
  provider:
    vault:
      server: "http://openbao.openbao.svc.cluster.local:8200"
      path: "secrets"
      version: "v2"
      namespace: "k8s-mt"
      auth:
        tokenSecretRef:
          name: "openbao-token"
          key: "token"
---
# Kubernetes secret containing OpenBao token for authentication
apiVersion: v1
kind: Secret
metadata:
  name: openbao-token
  namespace: external-secrets
stringData:
  token: s.MGCgMzwqigUb4SgoQs4kTcJy
